name: Sync to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote set-url origin https://huggingface.co/spaces/sakthi07/hba1c
          git config --global user.email "t.shakthi@gmail.com"
          git config --global user.name "sakthi07"
          git push https://sakthi07:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/sakthi07/hba1c main --force
