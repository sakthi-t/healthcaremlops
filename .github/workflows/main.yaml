name: Sync to Hugging Face hub

on:
  push:
    branches: [main]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Build and push Docker image to Hugging Face
        env:
          HF_USERNAME: sakthi07
          SPACE_NAME: health
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Building image: $HF_USERNAME/$SPACE_NAME"

          # **1. Verify Build Command:**
          docker build -t $HF_USERNAME/$SPACE_NAME:latest .  # Ensure context is .

          # **2. Check Built Image:**
          docker images | grep $HF_USERNAME/$SPACE_NAME  # Check for built image

          # Tag the image (assuming successful build)
          docker tag $HF_USERNAME/$SPACE_NAME:latest huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME:latest
          docker tag $HF_USERNAME/$SPACE_NAME:latest huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME:$(date +%Y%m%d%H%M%S)

          # Login and push (assuming successful build and tagging)
          echo $HF_TOKEN | docker login --username $HF_USERNAME --password-stdin huggingface.co/spaces
          docker push huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME:latest
          docker push huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME:$(date +%Y%m%d%H%M%S)
